      // H5 plus事件处理
      function plusReady() {
      // 设置系统状态栏背景为红色
      var type = plus.os.name;
      // plus.navigator.setStatusBarStyle('dark');
      console.log(plus.navigator.getUIStyle())

      if(type == "iOS") {
        plus.navigator.setStatusBarBackground("#242838");
      } else {
        plus.navigator.setStatusBarBackground("#242838");
      }
      }
      if(window.plus) {
        plusReady();
      } else {
        document.addEventListener("plusready", plusReady, false);
      }
